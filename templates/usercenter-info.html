    {% extends 'base.html' %}
        {% block title %}update{% endblock %}
        {% block css %} <link href="/static/css/form.css" rel="stylesheet">{% endblock %}
        {% block content %}
        <div class="" >
            <form action="#" method="post" enctype="multipart/form-data" id="signupForm"  class="elegant-aero">
                 <label class="elegant-aero label">
                     <center><h2>个人信息</h2></center>
                 </label>
                <input name="id" type="hidden" value="{{ data.id }}" ><br/>

                <label class="elegant-aero label">
                     <span>账号</span>
                        <input  type="text" id = "readerId"  name="readerId" value="{{ data.readerId }}" readonly />
                 </label>
                <label class="elegant-aero label">
                     <span>姓名</span>
                    <input  type="text" id = "readerName"  name="readerName" value="{{ data.readerName }}" />
                 </label>
                 <label class="elegant-aero label">
                     <span>年龄</span>
                    <input  type="text" id = "age"  name="age" value="{{ data.age }}" />
                 </label>
                 <label class="elegant-aero label">
                     <span>性别</span>
                    <input  type="text" id = "sex"  name="sex" value="{{ data.sex }}" readonly/>
                 </label>
                 <label class="elegant-aero label">
                     <span>电话号码</span>
                    <input  type="text" id = "phone"  name="phone" value="{{ data.phone }}" readonly />
                 </label>
                 <label class="elegant-aero label">
                     <span>反馈信息</span>
                    <textarea id="feedback" name="feedback" readonly>{{ data.feedback }}</textarea>
                 </label>
            </form>

        </div>
    {% endblock %}
    {% block script %}
        <script type="text/javascript">
            window.onload = function(){
                $("option").click(function(){
                    $("#select").removeAttr("size").blur();
                });
                $("#select").focus(function(){
                    $("#select").attr("size","3");
                })
            }
        </script>
        <script>
        $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
          $("#signupForm").validate({
                rules: {
                  coursename: {
                    required: true,
                    minlength: 2
                  },
                  describe: {
                    required: true,
                    minlength: 2
                  },
                },
                messages: {
                    name: {
                        required: "请输入",
                        minlength: "长度不能小于2"
                    },
                      describe: {
                        required: "请输入",
                        minlength: "长度不能小于2"
                    },

                }
            });
        });
        </script>
    {% endblock %}
