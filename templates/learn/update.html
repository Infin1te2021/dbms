    {% extends 'base.html' %}
        {% block title %}update{% endblock %}
        {% block css %} <link href="/static/css/form.css" rel="stylesheet">{% endblock %}
        {% block content %}
        <div class="" >
            <form action="{% url 'learn:add' %}" method="post" enctype="multipart/form-data" id="signupForm"  class="elegant-aero">
                 <label class="elegant-aero label">
                     <center><h2>商品信息</h2></center>
                 </label>
                <input name="id" type="hidden" value="{{ data.id }}" ><br/>

                <label class="elegant-aero label">
                     <span>请输入商品编号</span>
                        <input  type="text" id = "title"  name="title" value="{{ data.id }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品名称</span>
                    <input  type="text" id = "name"  name="name" value="{{ data.name }}" />
                 </label>
                  <label class="elegant-aero label">
                     <span>请输入商品类别</span>
                        <input  type="text" id = "category"  name="category" value="{{ data.category }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品品牌</span>
                        <input  type="text" id = "brand"  name="brand" value="{{ data.brand }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品价格</span>
                        <input  type="text" id = "price"  name="price" value="{{ data.price }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品描述</span>
                        <input  type="text" id = "description"  name="description" value="{{ data.description }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品描述</span>
                        <input  type="text" id = "quantity"  name="quantity" value="{{ data.quantity }}" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入供应商编号</span>
                        <input  type="text" id = "sid"  name="sid" value="{{ data.sid.sid }}" />
                 </label>
                <input  type="hidden" id = "subscribeNum"  name="subscribeNum" value="{{ data.subscribeNum }}" />
                <input  type="hidden" id = "feedback"  name="feedback" value="{{ data.feedback }}" />
                <table>
                     <tr class="btrr">
                        <td width="598">
                            <input type="reset"  class="button" value="重置">

                            <input type="submit" class="button" value="提交"  />

                        </td>

                    </tr>
                </table>
            </form>

        </div>
    {% endblock %}
    {% block script %}
        <script type="text/javascript">
            window.onload = function(){
                $("option").click(function(){
                    $("#select").removeAttr("size").blur();
                });
                $("#select").focus(function(){
                    $("#select").attr("size","3");
                })
            }
        </script>
        <script>
        $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
          $("#signupForm").validate({
                rules: {
                  coursename: {
                    required: true,
                    minlength: 2
                  },
                  describe: {
                    required: true,
                    minlength: 2
                  },
                },
                messages: {
                    title: {
                        required: "请输入标题",
                        minlength: "长度不能小于2"
                    },
                      describe: {
                        required: "请输入文章内容",
                        minlength: "简介长度不能小于2"
                    },

                }
            });
        });
        </script>
    {% endblock %}
