    {% extends 'base.html' %}
        {% block title %}all{% endblock %}
        {% block css %} <link href="/static/css/form.css" rel="stylesheet">{% endblock %}
        {% block content %}
        <div class="" >
            <form action="{% url 'learn:add' %}" method="post" enctype="multipart/form-data" id="signupForm"  class="elegant-aero">
                 <label class="elegant-aero label">
                     <center><h2>增加</h2></center>
                 </label>
                <!--
                <input name="id" type="hidden" value="" ><br/>
                -->
                <label class="elegant-aero label">
                     <span>请输入ID</span>
                        <input  type="text" id = "id"  name="id" placeholder="Enter title" />
                 </label>
                <label class="elegant-aero label">
                     <span>请输入商品名称</span>
                        <input  type="text" id = "good_name"  name="name" placeholder="Enter name" />
                 </label>

                <label class="elegant-aero label">
                     <span>类别</span>
                        <input  type="text" id = "category"  name="category" placeholder="Enter catetory" />
                 </label>

                <label class="elegant-aero label">
                     <span>品牌</span>
                        <input  type="text" id = "brand"  name="brand" placeholder="Enter brand" />
                 </label>

                <label class="elegant-aero label">
                     <span>价格</span>
                        <input  type="text" id = "price"  name="price" placeholder="Enter price" />
                 </label>
                <label class="elegant-aero label">
                     <span>描述</span>
                        <input  type="text" id = "description"  name="description" placeholder="Enter description" />
                 </label>
                <label class="elegant-aero label">
                     <span>数量</span>
                        <input  type="text" id = "quantity"  name="quantity" placeholder="Enter quantity" />
                 </label>
                   <label class="elegant-aero label">
                     <span>供应商</span>
                        <input  type="text" id = "sid"  name="sid" placeholder="Enter supply" />
                 </label>
                <input  type="hidden" id = "subscribeNum"  name="subscribeNum" value="0" />
                <input  type="hidden" id = "feedback"  name="feedback" value="None" />
                <table>
                     <tr class="btrr">
                        <td width="598">
                            <input type="reset"  class="button" value="重置">

                            <input type="submit" class="button" value="提交"  />

                        </td>

                    </tr>
                </table>
            </form>

        </div>
    {% endblock %}
    {% block script %}
        <script type="text/javascript">
            window.onload = function(){
                $("option").click(function(){
                    $("#select").removeAttr("size").blur();
                });
                $("#select").focus(function(){
                    $("#select").attr("size","3");
                })
            }
        </script>
        <script>
        $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
          $("#signupForm").validate({
                rules: {
                  coursename: {
                    required: true,
                    minlength: 2
                  },
                  describe: {
                    required: true,
                    minlength: 2
                  },
                },
                messages: {
                    title: {
                        required: "请输入标题",
                        minlength: "长度不能小于2"
                    },
                      describe: {
                        required: "请输入文章内容",
                        minlength: "简介长度不能小于2"
                    },

                }
            });
        });
        </script>
    {% endblock %}
