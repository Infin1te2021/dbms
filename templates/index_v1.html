{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
        <style>
            .carousel-fade .carousel-inner .item{ opacity:0; -webkit-transition-property:opacity;-moz-transition-property:opacity ; -ms-transition-property:opacity;-o-transition-property:opacity;transition-property:opacity ;}
            .carousel-fade .carousel-inner .active{ opacity: 1;}
            .carousel-fade .carousel-inner .active.left,.carousel-fade .carousel-inner .active.right{left: 0;opacity: 0;}
            .carousel-fade .carousel-inner .next.left,
            .carousel-fade .carousel-inner .prev.right {opacity: 1;}
            .carousel-inner .item img {
                    width: 100% !important;
                    height:100%;
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: center;
            }
        </style>
</head>
<body class="gray-bg">
<button class="btn btn-info" name="info"id="info" style="display:none">welcome</button>
<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="/static/img/2.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="/static/img/1.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="/static/img/3.jpg" alt="Third slide">
		</div>
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/plugins/layer.min.js"></script>
    <!-- 自定义js -->
    <script src="/static/js/content.js"></script>
    <!-- 欢迎信息 -->
    <script src="/static/js/welcome.js"></script>
         <script>
        $(function () {
        $('.carousel').carousel({
        interval:3000
        })
        });
        </script>
    <!-- Toastr script -->
    <script src="/static/js/plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript">
            setTimeout(function() {
                // IE
                if(document.all) {
                    document.getElementById("info").click();
                }
                // 其它浏览器
                else {
                    var e = document.createEvent("MouseEvents");
                    e.initEvent("click", true, true);
                    document.getElementById("info").dispatchEvent(e);
                }
            }, 3000);
     </script>
     <script type="text/javascript">
            $(function(){
                     toastr.options= {
                        "closeButton":true,//显示关闭按钮
                        "debug":false,//启用debug
                        "onclick": null,
                        "progressBar": true,//进度条
                        "positionClass":"toast-top-right",//弹出的位置
                        "showDuration":"300",//显示的时间
                        "hideDuration":"1000",//消失的时间
                        "timeOut":"15000",//停留的时间
                        "extendedTimeOut":"1000",//控制时间
                        "showEasing":"swing",//显示时的动画缓冲方式
                        "hideEasing":"linear",//消失时的动画缓冲方式
                        "showMethod":"fadeIn",//显示时的动画方式
                        "hideMethod":"fadeOut"//消失时的动画方式
                     };
                    $("#success").click(function(){
                    toastr.success("xx");
                    })

                    $("#info").click(function(){
                    toastr.info("welcome");
                    })
                    $("#warning").click(function(){
                    toastr.warning("xx");
                    })
                    $("#error").click(function(){
                    toastr.error("xx");
                    })
                    $("#clear").click(function(){
                    toastr.clear();
                    })
                });
            </script>
    </body>
</html>
